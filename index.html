<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <style>
        /* Estilos do CSS permanecem os mesmos */
        body {
            text-align: center;
        }

        header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        section {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        article {
            text-align: center;
            max-width: 200px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minha Loja Online</h1>
        <h2>Sua loja online para todas as suas necessidades de compras.</h2>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="destaques">
        <article>
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1.</p>
            <button>Adicionar ao Carrinho</button>
        </article>

        <article>
            <img src="produto2.jpg" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2.</p>
            <button>Adicionar ao Carrinho</button>
        </article>
        
        <!-- Adicione mais artigos para mais produtos -->
    </section>

    <footer>
        <p>&copy; 2024 Minha Loja Online. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
